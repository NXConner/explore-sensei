server {
  listen 8080;
  server_name _;
  root   /usr/share/nginx/html;
  index  index.html;

  gzip on;
  gzip_types text/plain application/xml text/css text/javascript application/javascript application/json image/svg+xml;

  location / {
    try_files $uri /index.html;
  }

  # Cache immutable hashed assets aggressively
  location ~* \.(?:js|css|woff2|woff)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Cache images and SVGs moderately
  location ~* \.(?:png|jpg|jpeg|gif|svg)$ {
    expires 14d;
    add_header Cache-Control "public, max-age=1209600";
  }

  # HTML should not be cached to ensure fresh app shell
  location = /index.html {
    add_header Cache-Control "no-cache";
  }
}
