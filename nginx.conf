server {
  listen 8080;
  server_name _;
  root   /usr/share/nginx/html;
  index  index.html;

  gzip on;
  gzip_types text/plain application/xml text/css text/javascript application/javascript application/json image/svg+xml;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(self), camera=(), microphone=(), payment=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Content Security Policy (adjusted for Supabase, Google Maps, Mapbox, OpenWeather, Fonts)
  add_header Content-Security-Policy "default-src 'self'; \
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.gstatic.com https://api.mapbox.com; \
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://api.mapbox.com; \
    font-src 'self' https://fonts.gstatic.com data:; \
    img-src 'self' data: blob: https:; \
    connect-src 'self' https://*.supabase.co https://api.openweathermap.org https://maps.googleapis.com https://www.googleapis.com https://api.mapbox.com https://events.mapbox.com; \
    object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;

  location / {
    try_files $uri /index.html;
  }

  # Cache immutable hashed assets aggressively
  location ~* \.(?:js|css|woff2|woff)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Cache images and SVGs moderately
  location ~* \.(?:png|jpg|jpeg|gif|svg)$ {
    expires 14d;
    add_header Cache-Control "public, max-age=1209600";
  }

  # HTML should not be cached to ensure fresh app shell
  location = /index.html {
    add_header Cache-Control "no-cache";
  }
}
